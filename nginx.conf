# www.yeap.dev
    server {
        listen       80;
        server_name  www.yeap.dev;
        index        index.html index.php;
        root         /home/www/yeap/hosts/www/public;

		location / { 
            index index.php;
            if (!-f $request_filename) {
                rewrite ^(.*) /index.php?$1 last;
            }   
        }

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9002;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME /home/www/yeap/hosts/www/public$fastcgi_script_name;
            include        fastcgi_params;
        }
    }

# static.yeap.dev
    server {
        listen       80;
        server_name  static.yeap.dev;
        index        index.html index.php;
        root         /home/www/yeap/app/static;

        location ~ \.php$ {
            fastcgi_pass   127.0.0.1:9002;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME /home/www/yeap/hosts/static$fastcgi_script_name;
            include        fastcgi_params;
        }
		


		location /css/ {

		    # turn on concatenation 
			# (default: off) 
			concat on;

		    # max concat file number allowed 
			# (default: 10) 
			# concat_max_files 10;

		    # only files in the same content types are allowed 
			# (default on) 			
			# concat_unique on;

		    # content types allowed 
			# (default: application/x-javascript, text/css) 
			# concat_types text/html;
		}
		location /js/{
			concat on;
		}

    }

